<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">
        <div class="container">
            <a class="navbar-brand" href="#">Welcome to Sticky Notes</a>
        </div>
    </nav>
    <div class="container my-3 shadow-sm g-3">
        <div class="mb-3">
            <label for="description" class="form-label">
                <h3>Add a Note</h3>
            </label>
            <textarea class="form-control" placeholder="Description" id="description" rows="3"></textarea>
            <button type="button" class="btn btn-sm btn-outline-secondary my-3" id="addBtn">Add Note</button>
        </div>
    </div>


    <!-- Showing all saved notes. -->
    <div class="container">
        <h1>Your Notes</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="append_in_this_div">
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

<script src="app.js"></script>

</html>
